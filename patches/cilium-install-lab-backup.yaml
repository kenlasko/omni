      ---
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: cilium-install
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
      - kind: ServiceAccount
        name: cilium-install
        namespace: cilium
      ---
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: cilium-install
        namespace: cilium
      ---
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: cilium-install
        namespace: cilium
      spec:
        backoffLimit: 10
        template:
          metadata:
            labels:
              app: cilium-install
          spec:
            restartPolicy: OnFailure
            tolerations:
              - operator: Exists
              - effect: NoSchedule
                operator: Exists
              - effect: NoExecute
                operator: Exists
              - effect: PreferNoSchedule
                operator: Exists
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoExecute
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: PreferNoSchedule
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node-role.kubernetes.io/control-plane
                          operator: Exists
            serviceAccount: cilium-install
            serviceAccountName: cilium-install
            hostNetwork: true
            containers:
            - name: cilium-install
              image: quay.io/cilium/cilium-cli-ci:latest
              env:
              - name: KUBERNETES_SERVICE_HOST
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: status.podIP
              - name: KUBERNETES_SERVICE_PORT
                value: "6443"
              command:
                - cilium
                - install
                - --values values.yaml
                - --namespace cilium
                - --version "1.16.3"
              volumeMounts:
              - name: cilium-values
                mountPath: /app/values.yaml
                subPath: values.yaml
            volumes:
            - configMap:
                items:
                - key: values.yaml
                  path: values.yaml
                name: cilium-values
              name: cilium-values